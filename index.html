<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You For Applying</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fdfbf7;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            text-align: center;
            padding: 0 20px;
        }
        .header-container {
            position: relative;
            height: 120px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-right: 100px; /* Space for notification */
            position: relative;
            top: -10px;
        }
        .thanks {
            background-color: #4267B2;
            color: white;
            padding: 8px 16px;
            font-size: 2.2em;
            transform: rotate(-3deg);
            z-index: 2;
        }
        .for {
            background-color: #ff7f50;
            color: white;
            padding: 8px 16px;
            font-size: 2.2em;
            transform: rotate(0deg);
            position: relative;
            top: -5px;
            z-index: 1;
        }
        .applying {
            background-color: #90EE90;
            color: black;
            padding: 8px 16px;
            font-size: 2.2em;
            text-transform: uppercase;
            transform: rotate(0deg);
            position: relative;
            top: 15px;
            left: -10px;
        }
        .notification {
            background-color: #ffd700;
            color: black;
            padding: 20px;
            border-radius: 50%;
            width: 130px;
            height: 130px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: absolute;
            right: 0;
            top: -10px;
            font-size: 1.1em;
            line-height: 1.3;
        }
        .sponsored-section {
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 30px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
        }
        .sponsor-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .sponsor-text {
            text-align: left;
            max-width: 400px;
        }
        .sponsor-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        .sponsor-message {
            font-size: 1em;
            line-height: 1.4;
        }
        .visit-button {
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            white-space: nowrap;
            margin-left: 15px;
        }
        .timer {
            font-size: 1.2em;
            color: #666;
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="header">
                <div class="thanks">Thanks</div>
                <div class="for">For</div>
                <div class="applying">APPLYING</div>
            </div>
            <div class="notification">
                We will email<br>you shortly
            </div>
        </div>
        
        <div class="sponsored-section">
            <div class="sponsor-content">
                <div class="avatar">
                    <svg width="50" height="50" viewBox="0 0 50 50">
                        <circle cx="25" cy="20" r="12" fill="#666"/>
                        <circle cx="25" cy="15" r="8" fill="#f0f0f0"/>
                        <path d="M 8 50 Q 25 35 42 50" fill="#666"/>
                        <circle cx="22" cy="14" r="2" fill="#666"/>
                        <circle cx="28" cy="14" r="2" fill="#666"/>
                        <path d="M 20 20 Q 25 23 30 20" fill="none" stroke="#666" stroke-width="1.5"/>
                    </svg>
                </div>
                <div class="sponsor-text">
                    <div class="sponsor-label">Sponsored message</div>
                    <div class="sponsor-message">Learn how to make upto $30,000/month creating small niche websites and renting them on autopilot</div>
                </div>
                <a href="#" class="visit-button" id="visit-site">Visit site</a>
            </div>
            <div class="timer" id="countdown">20</div>
        </div>
    </div>

    <script>
        const targetUrl = 'https://abbielouis--checkoutarea.thrivecart.com/local-profits/66cf544209787/';
        let timeLeft = 20;
        
        const countdown = document.getElementById('countdown');
        const visitButton = document.getElementById('visit-site');
        
        visitButton.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = targetUrl;
        });

        const timer = setInterval(() => {
            timeLeft--;
            countdown.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                window.location.href = targetUrl;
            }
        }, 1000);
    </script>
</body>
</html>
